<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: header">

</div>
<div class="container">
    <h2>Product List</h2>
    <div th:each="product: ${product}" class="card" style="width: 36rem;">
        <div class="card-body">
            <h5 class="card-title"  th:text=" 'Product ID: ' + ${product.id} + ' Product Name: ' + ${product.name}"></h5>
            <p th:text="'Description: ' + ${product.description} "></p>
            <p th:text="'Brand: ' + ${product.brand}"></p>
            <p th:text="'Quantity: ' + ${product.quantity}"></p>
            <p th:text="'Depot location: ' + ${product.depot.name} + ' - ' + ${product.depot.location}"></p>
            <a th:href="@{/edit-product-page/{id}(id = ${product.id}) }" class="btn btn-primary">Edit</a>
            <a th:href="@{/delete-product/{id}(id = ${product.id})}" class="btn btn-danger" >Delete</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
