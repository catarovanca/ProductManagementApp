<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white" >
<div th:replace="base :: header">

</div>
<div class="container">
    <H1>Search product</H1>
    <form method="post" th:action="@{/search-product}" th:object="${product}" >

        <label for="name" class="form-label">Search for Product Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" >
        <input type="submit" value="Submit" class="btn btn-primary"  >
    </form>

</div>

<div class="container">
    <h2>Products List</h2>
    <table class="table table-dark table-striped">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Product Location</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.depot.name} + ' - ' + ${product.depot.location}"></td>
            <td><a th:href="@{/edit-product-page/{id}(id = ${product.id}) }" class="btn" style="--bs-btn-border-color:#0000cc;  --bs-btn-color:#0000cc ">Edit</a></td>
            <td><a th:href="@{/delete-product/{id}(id = ${product.id})}" class="btn" style="--bs-btn-border-color:#cc0000;  --bs-btn-color:#cc0000 " >Delete</a></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
